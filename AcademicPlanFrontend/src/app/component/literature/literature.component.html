<div class="container">
  <div class="form-group row justify-content-center">
    <div class="col-lg-8">
      <ng-autocomplete [data]="literature" [searchKeyword]="'name'" [itemTemplate]="itemTemplate"
                       (selected)="setBasicLiterature($event)"
                       placeHolder="Основная литература"></ng-autocomplete>
    </div>
  </div>
  <table class="table text-center">
    <thead class="thead-light">
    <tr>
      <th scope="col">Название</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-light">
    <tr *ngFor="let literature of basicLiterature" class="border-dark">
      <td>
        {{literature.name}}
      </td>
      <td>
        <button type="button" (click)="deleteFromBasicLiterature(literature)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="form-group row justify-content-center">
    <div class="col-lg-8">
      <ng-autocomplete [data]="literature" [searchKeyword]="'name'" [itemTemplate]="itemTemplate"
                       (selected)="setAdditionalLiterature($event)"
                       placeHolder="Дополнительная литература"></ng-autocomplete>
    </div>
  </div>
  <table class="table text-center">
    <thead class="thead-light">
    <tr>
      <th scope="col">Название</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-light">
    <tr *ngFor="let literature of additionalLiterature" class="border-dark">
      <td>
        {{literature.name}}
      </td>
      <td>
        <button type="button" (click)="deleteFromAdditionalLiterature(literature)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="row justify-content-center">
    <button class="btn btn-outline-primary" type="button" (click)="saveLiterature()">Продолжить</button>
  </div>

</div>

<ng-template #itemTemplate let-item>
  <a [innerHTML]="item.name"></a>
</ng-template>
