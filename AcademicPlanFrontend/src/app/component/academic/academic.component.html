<div class="container">
  <div class="form-group row justify-content-center">
    <div class="col-lg-8">
      <ng-autocomplete [data]="academics" [searchKeyword]="'fullName'" [itemTemplate]="itemTemplate"
                       (selected)="setReviewer($event)"
                       placeHolder="Учебное заведение"></ng-autocomplete>
    </div>
  </div>
  <table class="table text-center">
    <thead class="thead-light">
    <tr>
      <th scope="col">ФИО рецензента</th>
      <th scope="col">Учёная степень</th>
      <th scope="col">Учёное звание</th>
      <th scope="col">Должность</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-light">
    <tr *ngFor="let reviewer of reviewers" class="border-dark">
      <td>{{reviewer.fullName}}</td>
      <td>
        {{reviewer.academicDegree}}
      </td>
      <td>
        {{reviewer.academicRank}}
      </td>
      <td>
        {{reviewer.position}}
      </td>
      <td>
        <button type="button">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
  <button type="button">Продолжить</button>
</div>

<ng-template #itemTemplate let-item>
  <a [innerHTML]="item.fullName + ' (' + item.academicDegree.name + ', ' + item.academicRank.name + ')'"></a>
</ng-template>
<p>academic works!</p>
