<div class="container">
  <div class="form-group row justify-content-center">
    <div class="col-lg-10">
      <input type="text" [(ngModel)]="sectionName" class="form-control"
             placeholder="Название раздела">

    </div>
    <button class="btn btn-outline-primary" type="button" (click)="addSection()">Добавить раздел</button>
  </div>
  <table *ngFor="let section of sections" class="table text-center">
    <thead class="thead-light">
    <tr>
      <th colspan="2">
        {{section.sectionNumber + '. ' + section.name}}</th>
      <th>
        <button class="btn btn-outline-primary" type="button" (click)="addTopic(section)">Добавить тему</button>
      </th>
      <th>
        <button class="btn btn-outline-primary" type="button" (click)="deleteSection(section)">Удалить раздел</button>
      </th>
    </tr>
    <tr>
      <th class="row-cols-2" scope="col">Номер</th>
      <th scope="col">Название</th>
      <th scope="col">Описание</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-light">
    <tr *ngFor="let topic of section.topics" class="border-dark">
      <td><input type="number" [(ngModel)]="topic.topicNumber"
                 class="form-control"
                 placeholder="Номер"></td>
      <td>
        <input type="text" [(ngModel)]="topic.name" class="form-control"
               placeholder="Название">
      </td>
      <td>
        <textarea type="text" [(ngModel)]="topic.text" class="form-control"
               placeholder="Описание" rows="3"></textarea>
      </td>
      <td>
        <button type="button" (click)="deleteTopic(section, topic)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="row justify-content-center">
    <button class="btn btn-outline-primary" (click)="saveSections()" type="button">Продолжить</button>
  </div>
</div>
