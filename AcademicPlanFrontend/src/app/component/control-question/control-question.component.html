<div class="container">
  <table class="table text-center">
    <thead class="thead-light">
    <tr>
      <th colspan="2">Вопросы и задания для самостоятельной работы</th>
      <th>
        <button class="btn btn-outline-primary" type="button" (click)="addControlQuestion()">Добавить</button>
      </th>
    </tr>
    <tr>
      <th scope="col">Номер</th>
      <th scope="col">Описание</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-light">
    <tr *ngFor="let controlQuestion of controlQuestions" class="border-dark">
      <td><input type="number" [(ngModel)]="controlQuestion.questionNumber"
                 class="form-control"
                 placeholder="Номер"></td>
      <td>
        <textarea type="text" [(ngModel)]="controlQuestion.text" class="form-control"
                  placeholder="Описание" rows="3"></textarea>
      </td>
      <td>
        <button type="button" (click)="deleteControlQuestion(controlQuestion)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="row justify-content-center">
    <button class="btn btn-outline-primary" (click)="saveControlQuestion()" type="button">Продолжить</button>
  </div>
</div>
