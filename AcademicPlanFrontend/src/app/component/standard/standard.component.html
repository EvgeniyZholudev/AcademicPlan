<div class="container">
  <div class="form-group row justify-content-center">
    <div class="col-lg-8">
      <ng-autocomplete [data]="standards" [searchKeyword]="'fullName'" [itemTemplate]="itemTemplate"
                       (selected)="setStandard($event)"
                       placeHolder="Рецензент"></ng-autocomplete>
    </div>
  </div>
  <table class="table text-center">
    <thead class="thead-light">
    <tr>
      <th scope="col">ФИО рецензента</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-light">
    <tr *ngFor="let standard of usedStandards" class="border-dark">
      <td>{{standard.name}}</td>
      <td>
        <button type="button" (click)="deleteStandard(standard)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>

  <button type="button" (click)="saveStandards()">Продолжить</button>
</div>

<ng-template #itemTemplate let-item>
  <a [innerHTML]="item.name"></a>
</ng-template>
