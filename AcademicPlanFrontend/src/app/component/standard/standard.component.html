<div class="container">
  <div class="form-group row justify-content-center">
    <div class="col-lg-7">
      <ng-autocomplete [data]="standards" [searchKeyword]="'name'" [itemTemplate]="itemTemplate"
                       (selected)="setChangedStandard($event)" (inputChanged)="changeStandard($event)"
                       (inputCleared)="clearStandard()"
                       placeHolder="Стандарт"></ng-autocomplete>
    </div>
    <button class="btn btn-outline-primary" type="button" (click)="addStandard()">Добавить</button>
  </div>
  <table class="table text-center">
    <thead class="thead-light">
    <tr>
      <th scope="col">Стандарт</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-light">
    <tr *ngFor="let standard of addedStandards" class="border-dark">
      <td>{{standard.name}}</td>
      <td>
        <button type="button" (click)="deleteStandard(standard)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="row justify-content-center">
    <button class="btn btn-outline-primary" type="button" (click)="saveStandards()">Продолжить</button>
  </div>
</div>

<ng-template #itemTemplate let-item>
  <a [innerHTML]="item.name"></a>
</ng-template>
