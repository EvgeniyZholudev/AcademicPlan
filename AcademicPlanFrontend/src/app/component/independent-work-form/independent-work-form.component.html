<div class="container">
  <div class="form-group row justify-content-center">
    <div class="col-lg-7">
      <ng-autocomplete [data]="independentWorkForms" [searchKeyword]="'text'" [itemTemplate]="itemTemplate"
                       (selected)="setChangedIndependentWorkForm($event)" (inputChanged)="changeIndependentWorkForm($event)"
                       (inputCleared)="clearIndependentWorkForm()"
                       placeHolder="Рекомендация"></ng-autocomplete>
    </div>
    <button class="btn btn-outline-primary" type="button" (click)="addIndependentWorkForm()">Добавить</button>
  </div>
  <table class="table text-center">
    <thead class="thead-light">
    <tr>
      <th scope="col">Рекомендация по выполнению самостоятельной работы</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-light">
    <tr *ngFor="let independentWorkForm of addedIndependentWorkForms" class="border-dark">
      <td>{{independentWorkForm.text}}</td>
      <td>
        <button type="button" (click)="deleteIndependentWorkForm(independentWorkForm)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="row justify-content-center">
    <button class="btn btn-outline-primary" type="button" (click)="saveIndependentWorkForms()">Продолжить</button>
  </div>
</div>

<ng-template #itemTemplate let-item>
  <a [innerHTML]="item.text"></a>
</ng-template>
