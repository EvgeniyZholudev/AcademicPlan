<div class="container">
  <div class="form-group row justify-content-center">
    <div class="col-lg-7">
      <ng-autocomplete [data]="diagnosticTools" [searchKeyword]="'text'" [itemTemplate]="itemTemplate"
                       (selected)="setChangedDiagnosticTool($event)" (inputChanged)="changeDiagnosticTool($event)"
                       (inputCleared)="clearDiagnosticTool()"
                       placeHolder="Средство"></ng-autocomplete>
    </div>
    <button class="btn btn-outline-primary" type="button" (click)="addDiagnosticTool()">Добавить</button>
  </div>
  <table class="table text-center">
    <thead class="thead-light">
    <tr>
      <th scope="col">Средство диагностики</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-light">
    <tr *ngFor="let diagnosticTool of addedDiagnosticTools" class="border-dark">
      <td>{{diagnosticTool.text}}</td>
      <td>
        <button type="button" (click)="deleteDiagnosticTool(diagnosticTool)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="row justify-content-center">
    <button class="btn btn-outline-primary" type="button" (click)="saveDiagnosticTools()">Продолжить</button>
  </div>
</div>

<ng-template #itemTemplate let-item>
  <a [innerHTML]="item.text"></a>
</ng-template>
