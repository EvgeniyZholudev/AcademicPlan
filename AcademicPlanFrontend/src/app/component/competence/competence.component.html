<div class="container">
  <div class="form-group row justify-content-center">
    <div class="col-lg-8">
      <ng-autocomplete [data]="competences" [searchKeyword]="'text'" [itemTemplate]="itemTemplate"
                       (selected)="addCompetence($event)"
                       placeHolder="Компетенция"></ng-autocomplete>
    </div>
  </div>
  <table class="table text-center">
    <thead class="thead-light">
    <tr>
      <th scope="col">Код</th>
      <th scope="col">Описание</th>
      <th scope="col">Специальность</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-light">
    <tr *ngFor="let competence of addedCompetences" class="border-dark">
      <td>{{competence.competenceCode.code}}</td>
      <td>
        {{competence.text}}
      </td>
      <td>
        {{(competence.speciality != undefined ? competence.speciality.name : '-')}}
      </td>
      <td>
        <button type="button" (click)="deleteCompetence(competence)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="row justify-content-center">
    <button class="btn btn-outline-primary" type="button" (click)="saveCompetences()">Продолжить</button>
  </div>
</div>

<ng-template #itemTemplate let-item>
  <a
    [innerHTML]="item.competenceCode.code + '. ' + item.text + (item.speciality != undefined ? '(' + item.speciality.name + ')' : '')"></a>
</ng-template>
